<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Bootstrap Alignments</title>
  </head>
  <body>
    <div class="container" style="margin-top:30px;">
      <div class="bg-warning">
        <section class="row bg-warning align-items-start" style="height:200px;">
          <div class="col bg-secondary">Column 1</div>
          <div class="col bg-info">Column 2</div>
          <div class="col bg-success">Column 3</div>
        </section>
      </div>
      <hr style="margin:20px;">
      <div class="bg-warning">
        <section class="row bg-warning align-items-center" style="height:200px;">
          <div class="col bg-secondary">Column 1</div>
          <div class="col bg-info">Column 2</div>
          <div class="col bg-success">Column 3</div>
        </section>
      </div>
      <hr style="margin:20px;">
      <div class="bg-warning">
        <section class="row bg-warning align-items-end" style="height:200px;">
          <div class="col bg-secondary">Column 1</div>
          <div class="col bg-info">Column 2</div>
          <div class="col bg-success">Column 3</div>
        </section>
      </div>
      <hr style="margin:20px;">
      <div class="bg-warning">
        <!--Different justify options: center, start, end, around, between-->
        <section class="row bg-warning justify-content-center" style="height:200px;">
          <div class="col-4 bg-secondary">Column 1</div>
          <div class="col-4 bg-info">Column 2</div>
        </section>
      </div>
      <hr style="margin:20px;">

      <!--Offset-->
      <div>
        <section class="row" style="height:200px;">
          <div class="col-4 bg-secondary">Column 1</div>

          <!--Offset 4 columns: move the element over 4 columns-->
          <div class="col-4 bg-info offset-4">Column 2</div>
        </section>
        <hr>
        <section class="row" style="height:200px;">
          <div class="col-3 bg-secondary offset-md-1">Column 1</div>
          <!--offset-md-4: when it reaches the medium size or breakpoint, it will offset the column-->
          <div class="col-3 bg-info offset-md-4">Column 2</div>
        </section>
        <hr>
        <section class="row" style="height:200px;">
          <!--ml-auto: margin left is auto, it will push everything to the right of the screen-->
          <div class="col-2 bg-secondary ml-auto">Column 1</div>
          <!--mr-auto: margin right is auto, it will move to the left and push everything else to the right-->
          <div class="col-2 bg-info mr-auto">Column 2</div>
          <div class="col-2 bg-success offset-md-4">Column 3</div>
        </section>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
