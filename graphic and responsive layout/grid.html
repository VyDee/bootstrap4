<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Bootstrap Grid Systems</title>
    <style>
        div{
            margin-top: 20px;
            /* border: 1px solid #000000; */
        }
    </style>
  </head>
  <body>
        <section class="container">
          <section class="row">
              <!--Use order to order the div position on the page-->
              <div class="col-sm order-3">First</div>
              <div class="col-sm order-1">Second</div>
              <div class="col-sm order-2">Third</div>
          </section>
        </section>

        <section class="container">
            <section class="row">
                <!--section inside a div-->
                <div class="col bg-warning">First
                    <section class="row">
                        <div class="col bg-info">Second</div>
                        <div class="col bg-success">Third</div>
                    </section>
                </div>
            </section>
        </section>

        <section class="container">
            <section class="row">
                <div class="col-sm-6 col-md-7 col-lg-8 col-xl-8 bg-warning">
                    <p>SM: 576px<br>MD: 768px<br>LG: 992px<br>XL: 1200px</p>
                </div>
            </section>
        </section>

        <section class="container">
            <section class="row">
                <div class="col-6 bg-info">1</div>
                <div class="col-6 bg-secondary">2</div>
            </section>
            <section class="row">
                <div class="col-4 bg-info">1</div>
                <div class="col-4 bg-secondary">2</div>
                <div class="col-4 bg-success">3</div>
            </section>
            <section class="row">
                <div class="col-3 bg-info">1</div>
                <div class="col-3 bg-secondary">2</div>
                <div class="col-3 bg-success">3</div>
                <div class="col-3 bg-danger">4</div>
            </section>
        </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
