<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Padding, display, and margins</title>
  </head>
  <body>
    <div class="container">
        <div class="row" style="height:100px;">
            <div class="col bg-transparent">1</div>
            <div class="col bg-info">2</div>
            <div class="col bg-transparent">3</div>
        </div>
        <div class="row" style="height: 100px;">
            <div class="col bg-info">4</div>
            <div class="col bg-primary text-light text-justify mt-1">
                Lorem ipsum sit amet, consecteture asipisicing elit. Asperiores wxperidata ea perderendis?
                Lorem ipsum dolor sit amet.
            </div>
            <div class="col bg-info">6</div>
        </div>
        <div class="row" style="height:100px;">
            <div class="col bg-transparent">7</div>
            <div class="col bg-info">8</div>
            <div class="col bg-transparent">9</div>
        </div>
        <hr>
        <!--d-block: means display block-->
        <span class="px-2 bg-warning d-block">Span Inline Element</span>
        <span class="px-2 bg-secondary">Span Inline Element</span>

        <div class="d-inline bg-info b-inline">Div Block Element</div>
        <div class="d-inline bg-success">Div Block Element</div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
