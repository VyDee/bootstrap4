<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Bootstrap Precoded Navbar</title>
    <style>
        header.masthead{
            text-align: center;
            color: white;
            background-image: url('img/bg.jpg');
            background-repeat: no-repeat;
            background-attachment: scroll;
            background-position: center center;
            background-size: cover;
            width: 100vw;
            height: 100vh;
        }
    </style>
  </head>
  <body id="top">
      <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
          <div class="container">
              <a class="navbar-brand js-scroll-trigger" href="#top">Navbar</a>
              <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" 
              data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
              aria-label="Toggle Navigation">Menu <i class="fa fa-bars"></i></button>
              <div class="collapse navbar-collapse" id="navbarResponsive">
                  <ul class="navbar-nav text-uppercase ml-auto" >
                        <li class="navbar-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                            <div class="dropdown-menu" aria-labelledby="navDropdown">
                                <a class="dropdown-item" href="#">Sub-Link1</a>
                                <a class="dropdown-item" href="#">Sub-Link2</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#">Sub-Link3</a>
                            </div>
                        </li>


                      <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#link1">Link1</a></li>
                      <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#link2">Link2</a></li>
                      <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#link3">Link3</a></li>
                      <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#link4">Link4</a></li>
                      <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#link5">Link5</a></li>
                  </ul>
              </div>
          </div>
      </nav>
    <header class="masthead">
        <div class="container">
            <div class="intro-text">
            </div>
        </div>
    </header>

    <div class="container m-5">
        <ul class="nav nav-pills nav-fill">
            <li class="nav-item dropdown">
                <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">Hearts Dropdown</a>
                <div class="dropdown-menu">
                    <a href="" class="dropdown-item">The Queen</a>
                    <a href="" class="dropdown-item">The King</a>
                    <a href="" class="dropdown-item">The Jack</a>
                </div>
            </li>
            <li class="nav-item"><a href="#" class="nav-link active">Alice</a></li>
            <li class="nav-item"><a href="#" class="nav-link">The Hatter</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Dormouse</a></li>
            <li class="nav-item"><a href="#" class="nav-link">March Hare</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Dinah</a></li>
            
        </ul>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>

<!--
    Data-(whatever)
        Data-* attributes allow us to store extra information on standard,
        semantic HTML elements without other hacks such as non-standard attributes,
        extra properties on DOM, or Node.setUserData()
            -- allow us to target JavaScript, so we have an animated opening and closing
            at the smaller screen size
    
    ARIA 
        Accessible Rich Internet Applications is a set of attributes that define ways to
        make Web content and Web applications (especially those developed with Ajax, JavaScript
        and more recent web technologies like Bootstrap) more accessible to people with disabilities.
        
-->
